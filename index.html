<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><h1 class="heading">SIP Calculator</h1></div>
        <input type="text" id="principal" placeholder="Monthly SIP">
        <input type="text" id="time" placeholder="Time Period in Years">
        <input type="text" id="rate" placeholder="% Return Rate">
        <button class="btn" id="btn" onclick="result()">Calculate</button>
        <div class="res">
            <div class="return">
                <h3 id="interest">Interest Amount :</h3>
                <h3 id="intval"></h3>
            </div>
        <div class="return">
            <h3 id="invest">Invested Amount :</h3>
            <h3 id="inval"></h3>
        </div>
        <div class="return" id="return">
             <h3> Return Amount :</h3>
             <h3 id="amount"></h3>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
